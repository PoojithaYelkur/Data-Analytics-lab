<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Data Analytics Labs</title>
  <style>
    body {
      background: #f5f8fa;
      color: #222;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }
    .container {
      max-width: 380px;
      margin: 44px auto;
      padding: 26px 18px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 22px rgba(42,72,130,0.09);
    }
    h1 {
      font-size: 22px;
      text-align: center;
      margin-bottom: 24px;
      letter-spacing: -1px;
    }
    ul.labs {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    ul.labs li {
      margin-bottom: 18px;
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 8px 0;
      border-bottom: 1px solid #ececec;
    }
    ul.labs li:last-child {
      border-bottom: none;
      margin-bottom: 0;
    }
    .lab-name {
      font-size: 16px;
      font-weight: bold;
      flex: 1;
    }
    .lab-btn {
      background: #4698e9;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 6px 14px;
      font-size: 14px;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.2s;
      outline: none;
    }
    .lab-btn:hover, .lab-btn:focus {
      background: #2560b3;
    }
    .note {
      font-size: 14px;
      color: #666;
      text-align: center;
      margin-top: 22px;
    }
  </style>
</head>
<body>
  
  <div class="container">
    
    <h1>Data Analytics Labs</h1>
    <ul class="labs">
      <li>
        <span class="lab-name">Ice Cream Shop Analysis</span>
        <a class="lab-btn" href="Lab - Ice Cream Shop.html" target="_blank">Open</a>
      </li>
      <li>
        <span class="lab-name">Pivot Charts Lab</span>
        <a class="lab-btn" href="Lab - Pivot Charts.html" target="_blank">Open</a>
      </li>
      <li>
        <span class="lab-name">Pivoting = Grouping</span>
        <a class="lab-btn" href="Lab - Pivoting Grouping.html" target="_blank">Open</a>
      </li>
    </ul>
    <div class="note">Click <b>Open</b> to view the respective lab in a new tab.</div>
    <p>Created by pujitha yelkur</p>
  </div>
</body>
</html>
